<ion-header>

  <ion-navbar>
    <ion-title>addReview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label stacked>Header</ion-label>
            <ion-input [(ngModel)]="header" type="text" value="" placeholder="CPSC"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Remark</ion-label>
            <ion-input [(ngModel)]="remark" type="text" value="" placeholder="223"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Rating</ion-label>
            <ion-input [(ngModel)]="rating" type="text" value="" placeholder="Data Structures and Programming Techniques"></ion-input>
        </ion-item>
    </ion-list>

  <button ion-button (click)="addCourseReview()">
    Add Review
  </button>

</ion-content>
