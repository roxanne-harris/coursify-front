<!--
  Generated template for the ProfessorsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Professors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="content">
        <ion-list>
          <ion-list-header color="secondary">
            Professors
          </ion-list-header>
          <button class="content" ion-item *ngFor="let professor of listOfProfessors" (click)="navigateToProfessor(professor)">
            {{ professor.last_name }}, {{ professor.first_name }}
          </button>
        </ion-list>
      </div>

</ion-content>
