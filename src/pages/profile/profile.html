  <div>

    <ion-list>
      <ion-item class="content">
        <ion-label fixed>First Name</ion-label>
        <ion-input [(ngModel)]="firstName" type="text" placeholder={{firstName}}></ion-input>
      </ion-item>
      <ion-item class="content">
        <ion-label fixed>Last Name</ion-label>
        <ion-input [(ngModel)]="lastName" type="text" placeholder={{lastName}}></ion-input>
      </ion-item>
      <ion-item class="content">
        <ion-label fixed>Email</ion-label>
        <ion-input [(ngModel)]="email" type="text" placeholder={{email}}></ion-input>
      </ion-item>
    </ion-list>


    <ion-row>
        <button ion-button color="secondary" block>Update Password</button>
        <button ion-button color="secondary" block (click)="navigateToHomeSetRoot()">Log Out</button>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button ion-button block color="secondary" (click)="navigateBack()">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button icon-only block color="danger">
          <ion-icon name="close-circle-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </div>
