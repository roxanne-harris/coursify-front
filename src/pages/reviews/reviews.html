<ion-header>

  <ion-navbar>
    <ion-title>Reviews</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="content">
      <ion-card class="content"  *ngFor="let review of listOfReviews">
        <ion-card-header color="secondary">
          {{ review.header }}
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col>
                {{ review.remark }}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                {{ review.rating }}
            </ion-col>
          </ion-row>

          
        </ion-card-content>
      </ion-card>
        <!-- <ion-list>
          <button class="content" ion-item *ngFor="let review of listOfReviews">
              {{ review.header }}
          </button>
        </ion-list> -->
      </div>

</ion-content>
