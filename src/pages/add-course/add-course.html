<ion-header>

    <ion-navbar>
        <ion-title>AddCourse</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label stacked>Subject</ion-label>
            <ion-input [(ngModel)]="subject" type="text" value="" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Number</ion-label>
            <ion-input [(ngModel)]="number" type="text" value="" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Title</ion-label>
            <ion-input [(ngModel)]="title" type="text" value="" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Description</ion-label>
            <ion-input [(ngModel)]="description" type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Institution</ion-label>
            <ion-input [(ngModel)]="universityName" type="text" value=""></ion-input>
        </ion-item>

    </ion-list>

    <form>
        <ion-list>
            <ion-item>
                <ion-label stacked>Instructor</ion-label>
                <ion-input type="text" [(ngModel)]="instructor" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
        </ion-list>


        <button ion-button color="light" block icon-right (click)="addInstructor()">
            Add Instructor
            <ion-icon name="add"></ion-icon>
        </button>
    </form>

    <form>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label stacked>FirstName</ion-label>
                    <ion-input type="text" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label stacked>LastName</ion-label>
                    <ion-input type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>


        <button ion-button color="light" block icon-right (click)="addProfessor()">
            Add Professor
            <ion-icon name="add"></ion-icon>
        </button>
    </form>

    <div>
        <button ion-button color="secondary" block (click)="addCourseToList()">
            Add Course
        </button>
    </div>






</ion-content>
