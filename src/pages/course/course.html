  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      {{ course.subject }} {{ course.number }}: {{ course.title }}
    </ion-card-header>
    <ion-card-content>
      {{ course.description }}
    </ion-card-content>
    <ion-list>
      <button ion-item *ngFor="let professor of listOfProfessors">
        {{ professor.last_name }}, {{ professor.first_name }}
      </button>
    </ion-list>
  </ion-card>

  <button ion-button color="light" block (click)="getProfessors()">
    View Professors
  </button>

  <button ion-button color="light" block (click)="navigateToAddReview()">
    Add Review
  </button>

  <button ion-button color="light" block (click)="navigateToReviews()">
    View Reviews
  </button>


</ion-content>
