<ion-header>

  <ion-navbar color="black">
    <!-- <ion-title>{{ university.name }}</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="content">
    <!-- {{ university.name }} -->
    <ion-list>
      <ion-list-header color="secondary">
        Professors
      </ion-list-header>
      <button ion-item class="content" *ngFor="let professor of professors">
        {{ professor.last_name }}, {{ professor.first_name }}
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header color="secondary">
        Courses
      </ion-list-header>
        <button ion-item class="content" *ngFor="let course of courses">
          {{ course.subject }} {{ course.number }}
        </button>
      </ion-list>
  </div>


</ion-content>
